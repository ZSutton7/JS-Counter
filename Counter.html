<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>JS Counter</title>
    </head>
    <body>
        <div class="heading">
            <h1 class="headingH1">JavaScript Counter</h1>
            <p class="explination">Press the buttons to increment the counter!</p>
        </div>
        <div class="counterParent">
            <button id="decrsBtn" class="button">Decrease</button>
            <h1 id="countDisplay" class="count">0</h1>
            <button id="incrsBtn" class="button">Increase</button>
        </div>

        <script src="Counter.js"></script>
    </body>
</html>
